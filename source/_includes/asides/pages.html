<section>
  <h1>Sticky Pages</h1>
  <ul id="interesting-pages">
    {% for this_page in site.pages limit: site.sticky_pages %}
      {% if this_page.sticky_page %}
        <li class="interesting-page">
          {% if this_page.title == page.title %}
            {{ page.title }}
          {% else %}
            <a href="{{ root_url }}{{ this_page.url }}">{{ this_page.title }}</a>
          {% endif %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
